run:
  num_translations: 13

da:
  min: 0
  max: 100
  integer_only: true

buckets:
  - key: best
    label: Best
  - key: good
    label: Good
  - key: ok
    label: OK
  - key: poor
    label: Poor

validation:
  enforce_bucket_ordering: true
  allow_empty_buckets: true

ui:
  show_back_button: true
  show_jump_to: true
  show_completion_summary: true

da_intra_bucket_options: 7

bucket_colors:
  - key: best
    color: "#1E8E3E"    # green
  - key: good
    color: "#FB8C00"    # orange
  - key: ok
    color: "#1A73E8"    # blue
  - key: poor
    color: "#D93025"    # red
